name: Deploy Web

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.x']

    steps:
      - uses: actions/checkout@v3
      - uses: flutter-actions/setup-flutter@v4.0
        with:
          flutter-version: ${{ matrix.flutter-version }}
          cache: true # 启用缓存以加速构建
      - run: flutter pub get
      - run: flutter build web --release --base-href=/ # 设置 base href
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build/web
          repository-name: hll-gun-calculator/hll-gun-calculato-app-for-web # 目标仓库名
          target-folder: /